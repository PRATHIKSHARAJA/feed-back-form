<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap 5 CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('bg.jpg');
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: rgba(164, 221, 85, 0.5);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .mb-3 {
            margin-bottom: 20px;
            
        }
        .mb-3 .rate{
            text-align: left;
        }

        .rate {

    float: left;
    height: 46px;
    padding: 0 10px;

}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}

button {
      width: 50%;
      font-size: 15px;
      color:white;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      box-shadow: 2px;
    }
      .button{
        text-align: center;
      }
      textarea {
        font-family: 'Times New Roman', Times, serif;
        width: 100%;
        min-height: 100px;
        resize: vertical;

      }
      h2{
        text-align: center;
      }
    </style>
    <title>Feedback Form</title>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Feedback Form</h2>
        <form id="feedbackForm">
            <div class="mb-3">
                <label for="satisfaction">Are you satisfied with our services?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="satisfaction" id="satisfactionYes" value="yes" required>
                    <label class="form-check-label" for="satisfactionYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="satisfaction" id="satisfactionNo" value="no" required>
                    <label class="form-check-label" for="satisfactionNo">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="reason">What is the primary reason you came to our website?</label>
                <textarea class="form-control" id="reason" name="reason" rows="3" cols="40"></textarea>
            </div>
            <div class="mb-3">
                <label for="rating">Your Rating</label>
                <br>
                <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div>
              <br>
              <br>
              <div class="button">
                <button type="submit" class="btn btn-primary">Submit your Feedback</button>
              </div>
        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#feedbackForm").submit(function(event){
                event.preventDefault();
               
                var formData = $(this).serializeArray();
                var feedbackData = {};
                for (var i = 0; i < formData.length; i++) {
                    feedbackData[formData[i].name] = formData[i].value;
                }
               
                console.log(feedbackData);

                
                if ("Notification" in window) {
                    Notification.requestPermission().then(function (permission) {
                        if (permission === "granted") {
                            new Notification("Form Submitted!", {
                                body: "Thank you for your feedback!",
                            });
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
