<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
    <style>
      body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #f7f7f7;
        background-image: url('bg.jpg');
        background-position: center;
        background-size: cover;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: rgba(164, 221, 85, 0.5);
        padding: 30px;
        border-radius: 10px;
        max-width: 500px;
        width: 100%;
      }

      .mb-3 {
        margin-bottom: 20px;
      }

      button {
        width: 20%;
        font-size: 15px;
        color:white;
        margin-top: 20px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background-color: #007bff;
        box-shadow: 2px;
      }

      .button {
        text-align: center;
      }

     
      textarea {
        font-family: 'Times New Roman', Times, serif;
        width: 100%;
        min-height: 100px;
        resize: vertical;
      }
      h2{
        text-align: center;
      }
    </style>
    <title>Feedback Form</title>
</head>
<body>
    <div class="form-container">
      <h2 class="text-center">Feedback Form</h2>
      <form id="feedbackForm">
          
          <div class="mb-3">
              <label for="firstTime">Is this the first time you have visited our website?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="firstTime" value="yes" id="firstTimeYes">
                <label class="form-check-label" for="firstTimeYes">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="firstTime" value="no" id="firstTimeNo">
                <label class="form-check-label" for="firstTimeNo">
                  No
                </label>
              </div>
          </div>
          
          <div class="mb-3">
              <label for="reason">What is the primary reason you came to our website?</label>
              <textarea class="form-control" id="reason" name="reason" rows="3" cols="40"></textarea>
          </div>
          
          <div class="mb-3">
              <label for="foundWhatYouNeed">Did you find what you need?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="foundWhatYouNeed" value="all" id="foundAll">
                <label class="form-check-label" for="foundAll">
                  Yes, all of it
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="foundWhatYouNeed" value="some" id="foundSome">
                <label class="form-check-label" for="foundSome">
                  Yes, some of it
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="foundWhatYouNeed" value="none" id="foundNone">
                <label class="form-check-label" for="foundNone">
                  No, none of it
                </label>
              </div>
          </div>
          <div class="button">
            <button type="button" class="btn btn-primary btn-lg" onclick="submitForm()">Next</button>
          </div>
      </form>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function submitForm() {
        
        if ("Notification" in window) {
          Notification.requestPermission().then(function (permission) {
            if (permission === "granted") {
              new Notification("Form Submitted!", {
                body: "Thank you for your feedback!",
              });
            }
          });
        }

        window.location.href = "4th.html";
      }
    </script>
</body>
</html>
